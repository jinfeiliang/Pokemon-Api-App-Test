<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <datalist id="Pokemon-Names-Datalist">
    
  </datalist>
  <nav>

  </nav>
  <main>
    <h1 style="color: white; text-align: center; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 4rem;">The Pokédex</h1>
    <div id="Pokemons-Filter-Container">
      <div id="Pokemon-Filter-Left">
        <div>
          <h2>Filters:</h2>
        </div>
        <div id="Pokemon-Filter-Name-Or-ID-Container">
          <label for="Pokemon-Filter-Name-Or-ID">Filter by Name or Pokédex</label>
          <input id="Pokemon-Filter-Name-Or-ID" list="Pokemon-Names-Datalist">
        </div>  
      </div>
      <div id="Pokemon-Types-Filter-Container">
      </div>
    </div>
    <div id="Pokemons-Other-Options-Container">
      <div class="Pokemon-Filter-Select-Wrapper">
        <label for="Pokemon-Filter-Select-Order">Order by</label>
        <select id="Pokemon-Filter-Select-Order">
          <option value="Ascending" selected>Ascending Pokédex</option>
          <option value="Descending">Descending Pokédex</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
        </select>
      </div>
      <div class="Pokemon-Filter-Select-Wrapper">
        <label for="Pokemon-Filter-Select-Sprites">Sprites by</label>
        <select id="Pokemon-Filter-Select-Sprites">
          <option value="Default" selected>Default</option>
          <option value="Showdown">Showdown</option>
        </select>
      </div>

    
      
    </div>
    <div id="Pokemons-Container">
      <div class="Loading-Screen"><img src="https://cdn.dribbble.com/userupload/21186314/file/original-b7b2a05537ad7bc140eae28e73aecdfd.gif"></div>
    </div>
    <div class="ShowMorePokemon-Wrapper">
      <button id="ShowMorePokemon" onclick="loadMore()">Show more</button>
    </div>

  </main>
  <footer>
    Made by Jin Liang | Copyrights to &copy;Pokemon and <a href="https://pokeapi.co/">PokeApi</a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
